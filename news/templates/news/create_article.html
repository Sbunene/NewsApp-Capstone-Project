{% extends 'news/base.html' %}

{% block content %}
<div class="card">
    <h2>Write New Article</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
                <div style="color: red; font-size: 0.9rem;">
                    {{ field.errors }}
                </div>
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit" class="btn">Submit for Approval</button>
        <a href="{% url 'dashboard' %}" class="btn" style="background: #6c757d;">Cancel</a>
    </form>
</div>
{% endblock %}
