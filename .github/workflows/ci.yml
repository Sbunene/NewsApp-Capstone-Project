name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run migrations
        env:
          DJANGO_SETTINGS_MODULE: news_app.settings
        run: |
          python manage.py migrate --noinput
      - name: Create groups
        env:
          DJANGO_SETTINGS_MODULE: news_app.settings
        run: |
          python manage.py create_groups || true
      - name: Run tests
        env:
          DJANGO_SETTINGS_MODULE: news_app.settings
        run: |
          python manage.py test --verbosity=1

  docs:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install docs deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install sphinx
      - name: Build docs
        env:
          DJANGO_SETTINGS_MODULE: news_app.settings
        run: |
          make -C docs html || sphinx-build -b html docs docs/_build/html
